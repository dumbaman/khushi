<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #c10959;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .message {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        h1 {
            color: #f17599;
        }
        .heart-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .heart {
            width: 100px;
            height: 100px;
            position: relative;
            background: red;
            transform: rotate(-45deg);
            animation: beat 1s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            background: red;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Yay! My cutipie said Yes!</h1>
        <p> Love you khushi</p>
    </div>
    <div class="heart-container">
        <div class="heart"></div>
    </div>
</body>
</html>
